<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Zappy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        li {
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateY(-3px);
        }

        a {
            display: block;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        a:active {
            transform: scale(0.98);
        }

        /* Ic√¥nes pour les liens */
        a[href*="doxygen"]::after {
            content: "üîß";
            margin-left: 10px;
        }

        a[href*="pydoc"]::after {
            content: "üêç";
            margin-left: 10px;
        }

        /* Animation d'entr√©e */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        li:nth-child(1) {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        li:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            a {
                padding: 15px 20px;
                font-size: 1em;
            }
        }

        /* Particules flottantes */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: rotate(0deg) translateX(0px);
            }
            100% {
                transform: rotate(360deg) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Documentation du projet Zappy</h1>
        <ul>
            <li><a href="doxygen/index.html">Documentation C/C++ (Doxygen)</a></li>
            <li><a href="pydoc/index.html">Documentation Python (pdoc)</a></li>
        </ul>
    </div>
</body>
</html>
