<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 50%, #DAA520 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
            border: 3px solid #DAA520;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(139, 69, 19, 0.3));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(218, 165, 32, 0.3);
        }

        h1::after {
            content: '';
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        li {
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateY(-3px);
        }

        a {
            display: block;
            padding: 20px 30px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #DAA520 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid #CD853F;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(139, 69, 19, 0.5);
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 50%, #B8860B 100%);
        }

        a:active {
            transform: scale(0.98);
        }

        /* Ic√¥nes pour les liens */
        a[href*="doxygen"]::after {
            content: "‚öîÔ∏è";
            margin-left: 10px;
        }

        a[href*="pydoc"]::after {
            content: "üèπ";
            margin-left: 10px;
        }

        /* Animation d'entr√©e */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        li:nth-child(1) {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        li:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            a {
                padding: 15px 20px;
                font-size: 1em;
            }
        }

        /* Particules flottantes */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: rotate(0deg) translateX(0px);
            }
            100% {
                transform: rotate(360deg) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_zappy.png" alt="Zappy Logo" class="logo">
        <h1>Documentation du projet</h1>
        <ul>
            <li><a href="doxygen/html/index.html">Documentation C/C++ (Doxygen)</a></li>
            <li><a href="pydoc/index.html">Documentation Python (pdoc)</a></li>
        </ul>
    </div>
</body>
</html>
